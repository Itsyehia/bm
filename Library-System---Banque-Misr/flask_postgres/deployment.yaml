apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-json-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-json
  template:
    metadata:
      labels:
        app: library-json
    spec:
      containers:
        - name: library-json-container
          image: sherifemad21/bm-project-last2
          volumeMounts:
            - name: library-json-storage
              mountPath: /data
      volumes:
        - name: library-json-storage
          persistentVolumeClaim:
            claimName: library-json-pvc
